<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="../../styles/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>

<body>
    <div class="layout">
    
        
    
        
        <main class="content">
            <div class="projects-header d-flex justify-content-between align-items-center m-4 mt-0">
            
                <!-- Izquierda: título + número + estado -->
                <div>
                    <h1 class="projects-title">Proyectos</h1>
            
                    <div class="d-flex flex-column mt-1">
                        <span class="projects-count">4</span>
                        <span class="projects-status">En Progreso</span>
                    </div>
                </div>
            
                <!-- Derecha: botón -->
                <button class="btn create-project-btn">Crear Proyecto</button>
            
            </div>

            <!-- GRID DE PROYECTOS -->
            <div class="container-fluid px-4">
                <div class="row g-4">
            
                    

            
                </div>
            </div>
            <div id="projectModal" class="project-modal d-none">
                <div class="project-modal-card">
                    <h2 class="modal-title">Detalles del proyecto</h2>
            
                    <form id="projectForm">
                        <div class="form-grid">
            
                            <label>NOMBRE</label>
                            <input type="text" id="nombre" required />
            
                            <label>DESCRIPCIÓN</label>
                            <input type="text" id="descripcion" required />
            
                            <label>CLIENTE</label>
                            <select id="clienteSelect"></select>
                            
                              
            
                            <label>PRESUPUESTO</label>
                            <input type="number" id="presupuesto" required />
            
                            <label>RESPONSABLES</label>
                            <div id="responsablesContainer"></div>

            
                            <label>FECHA LÍMITE</label>
                            <input type="date" id="fechaLimite" />
            
                        </div>
            
                        <div class="modal-buttons">
                            <button type="submit" class="btn-save">Guardar</button>
                            <button type="button" class="btn-cancel" id="cancelBtn">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
            

            
        </main>
    
    </div>


    <script type="module" src="proyectos.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>

</body>

</html>
